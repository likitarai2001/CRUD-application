<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD app</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <h2 class="mt-5 mb-5 text-center">Product Management System</h2>
    </div>

    <div class="container border border-dark rounded-3 p-5">
        <form id="details">
            <div class="mb-3">
              <label for="" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="pname">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Image</label>
              <input type="file" class="form-control" id="photo">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Price</label>
              <input type="number" class="form-control" id="price">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Description</label>
              <input type="email" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="mt-5 table text-center" id="crudTable">
                    <thead>
                        <tr class="table-info">
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
